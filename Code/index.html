<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue and laravel</title>
    <link rel="stylesheet" href="../resource/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">my tutorial to vue</div>
                <div class="panel-body">
                    <h1>{{ message }}</h1>
                    <ul class="list-group">
                        <li v-for="(item, index) in todos" class="list-group-item">{{item.text}}
                            <button class="btn btn-warning btn-xs pull-right" v-on:click="delTodo(index)">delete
                            </button>
                        </li>
                    </ul>
                    <form v-on:submit.prevent="addTodo(newItem)">
                        <div class="form-group">
                            <input type="text" class="form-control" v-model="newItem.text" placeholder="add a new todo" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Todo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> d
    </div>
</div>
</body>
<script src="../resource/vue2.3.3.js"></script>
<script>
    new Vue({
        el: '.panel-body',
        data: {
            message: 'My Todos',
            newItem: {id:null,title:''},
            todos: [
                {id: 1, text: '学习 JavaScript'},
                {id: 2, text: '学习 Vue'},
                {id: 3, text: '整个牛项目'}
            ]
        },
        methods: {
            addTodo: function (newItem) {
                this.todos.push(newItem);
                this.newItem = {id:null,title:''};
            },
            delTodo: function (index) {
                this.todos.splice(index, 1);
            }
        }
    })
</script>
</html>
